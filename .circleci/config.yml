version: 2.1

orbs:
  haskell: haskell-works/haskell-build@4.1.7
  github: haskell-works/github-release@1.3.1
  hackage: haskell-works/hackage@1.4.1
  merge-point: haskell-works/merge-point@1.0.0

workflows:
  multiple-ghc-build:
    jobs:
      - haskell/build-with-binary-cache:
          name: GHC 8.4.4
          executor: haskell/ghc-8_4_4
          context: haskell-ci
          workspace-dir: workspace/ghc-8.4.4
          write-result-workspace: true

      - haskell/build-with-binary-cache:
          name: GHC 8.6.5
          executor: haskell/ghc-8_6_5
          context: haskell-ci
          workspace-dir: workspace/ghc-8.6.5
          write-result-workspace: true

      - merge-point/merge-point:
          name: Build Ok
          requires:
            - GHC 8.4.4
            - GHC 8.6.5

